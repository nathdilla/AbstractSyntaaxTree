<!doctype html>
<html>
<head>
    <title>Detailed Analysis</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-3">
    <h2>Detailed Analysis</h2>
    <h3>Roles and Values</h3>
    <!-- Display roles and values -->
    <h3>Imports and Types</h3>
    <!-- Display imports and types -->
    <h3>Documentation</h3>
    <div class="accordion" id="accordionExample">
        {% for import, doc in import_docs.items() %}
        <div class="card">
            <div class="card-header" id="heading{{ loop.index }}">
                <h2 class="mb-0">
                    <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapse{{ loop.index }}" aria-expanded="true" aria-controls="collapse{{ loop.index }}">
                        {{ import }}
                    </button>
                </h2>
            </div>
            <div id="collapse{{ loop.index }}" class="collapse" aria-labelledby="heading{{ loop.index }}" data-parent="#accordionExample">
                <div class="card-body">
                    {{ doc | safe }}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
